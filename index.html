<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main/main.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <section class="section1">
        <section class="card">
            <div class="card__texts">
                <h2 class="card__tittle">Get <span class="insights">insights</span> that help your business grow.</h2>
                <p class="card__paragraph">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.
                </p>
                <div class="quotes">
                    <div class="texts__quotes">
                        <h2 class="quotes__tittle">10k+ </h2>
                        <p class="quotes__paragraph">companies</p>
                    </div>
                    <div class="texts__quotes">
                        <h2 class="quotes__tittle">314</h2>
                        <p class="quotes__paragraph">templates</p>
                    </div>
                    <div class="texts__quotes">
                        <h2 class="quotes__tittle">12m+</h2>
                        <p class="quotes__paragraph">queries</p>
                    </div>
                </div>
                
            </div>
    
            <figure class="card__figure"></figure>
        </section>
    </section>

    <div class="attribution">
        Challenge by <a class="attribution_a" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="attribution_a" href="#">Anthony Fonseca Mudarra</a>.
      </div>
</body>
</html>
